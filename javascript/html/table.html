    <title>Document</title>
    <style>

<body>

        <!--  -->

    <h2>Table 2</h2>

    <table>
        <th>First</th>
        <th>Second</th>
        <th>Third</th>
        <tr>
            <td colspan="2" >1</td>

        </tr>
